<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>添加系统设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" href="../static/css/font.css" th:href="@{/css/font.css}">
    <link rel="stylesheet" href="../static/css/xadmin.css" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"  src="../static/lib/layui/layui.js" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/xadmin.js" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
  <style type="text/css">
      .layui-form-label{
          width:150px;
      }
  </style>
    <div class="x-body">
        <form class="layui-form" method="post"  th:object="${setsys}">
            <input type="text"  name="setId"  th:value="${setsys.getSetId()}" th:field="${setsys.setId}" autocomplete="off" class="layui-input" style="display:none;">
          <div class="layui-form-item" >
              <label for="username" class="layui-form-label">
                  <span class="x-red" >*</span><span >系统设置名</span>
              </label>
              <div class="layui-input-inline">
                  <input type="text"  name="setName" value="填名字" th:value="${setsys.getSetName()}" th:field="${setsys.setName}"  required="" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>

          </div>

            <div class="layui-form-item" >
                <label class="layui-form-label">
                    <span class="x-red" >*</span><span >系统设置值</span>
                </label>
                <div class="layui-input-inline">
                    <input type="checkbox" name="setValue" lay-text="ON|OFF" checked lay-skin="switch" th:checked="${setsys.getSetValue()}" >
                </div>
            </div>

          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>

              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  添加
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
              console.log(data.field);
              console.log(JSON.stringify(data.field));
              console.log(JSON.stringify({setId:data.field.setId,setName:data.field.setName,setValue:data.field.setValue=='on'}));

              if(data.setValue=='on')
                  data.setValue='true';
              $.ajax({type:'post',
                  url: '/manage/setting/add',
                  data:JSON.stringify({setId:data.field.setId,setName:data.field.setName,setValue:data.field.setValue=='on'}),
                  //data: JSON.stringify(data.field),
                  //dataType: 'text',// 可以不写
                  contentType:'application/json;charset=UTF-8',
                  success: function(){
                      // layer.msg('添加成功!',{icon:1,time:1500});
                      // parent.location.reload();
                      // var index = parent.layer.getFrameIndex(window.name);
                      // parent.layer.close(index);
                      layer.alert("操作成功", {icon: 6},function () {
                          parent.location.reload();
                      });
                  },
                  error:function(){
                      layer.msg('操作失败', {icon: 1});
                  }
              });
            return false;
          });
        });
    </script>

</html>
